<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>World Clock</title>
    <link
      href="https://fonts.googleapis.com/css?family=Audiowide|Pacifico|Plaster|Sarpanch"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/main.min.css" />
  </head>
  <body>
    <main>
      <section class="local-clock">
        <div class="clock-face">
          <div class="hand hours"></div>
          <div class="hand minutes"></div>
          <div class="hand seconds"></div>
        </div>
        <div class="clock-caption">
          <p>warsaw</p>
          <div class="digital-time"></div>
        </div>
      </section>
      <section class="cities-clocks">
        <div class="city-clock">
          <div class="clock-face">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
          </div>
          <div class="clock-caption">
            <div><p>new york</p></div>
            <div class="digital-time"></div>
          </div>
        </div>
        <div class="city-clock">
          <div class="clock-face">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
          </div>
          <div class="clock-caption">
            <div><p>london</p></div>
            <div class="digital-time"></div>
          </div>
        </div>
        <div class="city-clock">
          <div class="clock-face">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
          </div>
          <div class="clock-caption">
            <div><p>moscow</p></div>
            <div class="digital-time"></div>
          </div>
        </div>
        <div class="city-clock">
          <div class="clock-face">
            <div class="hand hours"></div>
            <div class="hand minutes"></div>
            <div class="hand seconds"></div>
          </div>
          <div class="clock-caption">
            <div><p>tokyo</p></div>
            <div class="digital-time"></div>
          </div>
        </div>
      </section>
    </main>
    <script src="main.js"></script>
  </body>
</html>
